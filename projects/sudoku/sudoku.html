<html>
<head>
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<style>
	hr {
		margin-top: 0;
		margin-bottom: 0;
		border-width: 0px;
	}
	</style>
</head>
<body>
	<center>
		<h1>Sudoku</h1>

		<div class="sudokuBoard">
			<script type="text/javascript">
				"use strict";
				var board = d3.select("div.sudokuBoard");
				for (var i=0; i<9; i++) {
					for (var j=0; j<9; j++) {
						board.append("input")
						.style("width","40px")
						.style("height","40px")
						.attr("type","text")
						.style("border-color","black")
						.attr("id","b"+i+j);
					}
				}

				for (var i=1; i<9; i++) {
					var hr = document.createElement("hr");
					document.getElementsByClassName("sudokuBoard")[0]
					.insertBefore(hr,
						document.getElementById("b"+i+0));
				}
			</script>
		</div>
		<input type="button" value="Solve!" onclick=solve()>
	</center>

	<script type="text/javascript">
		"use strict";

		function solve() {
			var s = [
			[[5],[3],[0],[0],[7],[0],[0],[0],[0]],
			[[6],[0],[0],[1],[9],[5],[0],[0],[0]],
			[[0],[9],[8],[0],[0],[0],[0],[6],[0]],
			[[8],[0],[0],[0],[6],[0],[0],[0],[3]],
			[[4],[0],[0],[8],[0],[3],[0],[0],[1]],
			[[7],[0],[0],[0],[2],[0],[0],[0],[6]],
			[[0],[6],[0],[0],[0],[0],[2],[8],[0]],
			[[0],[0],[0],[4],[1],[9],[0],[0],[5]],
			[[0],[0],[0],[0],[8],[0],[0],[7],[9]]
			];

			for (var row=0; row<9; row++) {
					for (var col=0; col<9; col++) {
						var value = 0

						if (document.getElementById("b"+row+col).value=="") {
							value = 0
						} else {
							value = +document.getElementById("b"+row+col).value
						}
						s[row][col][0] = value;
					}
			}

			function updateBoard(b) {
				for (var row=0; row<9; row++) {
					for (var col=0; col<9; col++) {
						document.getElementById("b"+row+col).value = b[row][col]
					}
				}
			}

			var all = [1,2,3,4,5,6,7,8,9];

			var stage = d3.select("body").append("center")

			function showBoard(b) {
				var display = '';

				for (var i=0; i<9; i++) {
					for (var j=0; j<9; j++) {
						display = display + b[i][j] + "\t";

						if (j==2 || j==5) {
							display = display + "<vr>";
						}
					}

					display = display + "<br />";

					if (i==2 || i==5) {
						display = display + "<hr>";
					}
				}
				stage.html(display);
			};

			var solution = s;

			for (var i=0; i<9; i++) {
				for (var j=0; j<9; j++) {
					if (s[i][j][0]==0) {
						solution[i][j] = JSON.parse(JSON.stringify(all)); // Deep Copy
					}
				}
			}

			function getBox(i,j) {
				var boxis = [
				i, i, i,
				i+1, i+1, i+1,
				i+2, i+2, i+2];

				var boxjs = [
				j, j+1, j+2,
				j, j+1, j+2,
				j, j+1, j+2];

				return [boxis, boxjs]
			};

			function findBox(row,col) {
				for (var i=0; i<3; i++) {
					if ([3*i, 3*i+1, 3*i+2].includes(row)) {
						var boxi = 3*i;
					}

					if ([3*i, 3*i+1, 3*i+2].includes(col)) {
						var boxj = 3*i;
					}
				}

				return [boxi, boxj]
			};

			function eliminate(n,row,col) {
				// Reduce row and column
				for (var i=0; i<9; i++) {
					if (solution[row][i].length>1) {
						var del = solution[row][i].indexOf(n)
						if (del>=0) {
							solution[row][i].splice(del,1);
						}
					}
					if (solution[i][col].length>1) {
						var del = solution[i][col].indexOf(n)
						if (del>=0) {
							solution[i][col].splice(del,1);
						}
					}
				}

				// Reduce the box
				var box = findBox(row,col);
				var boxi = box[0];
				var boxj = box[1];

				var boxs = getBox(boxi,boxj);
				var boxis = boxs[0];
				var boxjs = boxs[1];

				for (var i=0; i<9; i++) {
					if (solution[boxis[i]][boxjs[i]].length>1) {
						var del = solution[boxis[i]][boxjs[i]].indexOf(n)
						if (del>=0) {
							solution[boxis[i]][boxjs[i]].splice(del,1);
						}
					}
				}

				return null
			};

			var iter = 1
			var rOld = 9*9

			while (1) {
				for (var row=0; row<9; row++) {
					for (var col=0; col<9; col++) {
						if (solution[row][col].length==1) {
							try {
								eliminate(solution[row][col][0],row,col);
							}
							finally {
							}
						}
					}
				}

				var r = 0
				for (var row=0; row<9; row++) {
					for (var col=0; col<9; col++) {
						if (solution[row][col].length>1) {
							r=r+1;
						}
					}
				}

				iter=iter+1

				if (r==0) {
					break;
				}

				if (r==rOld) {
					break;
				}
				else {
					rOld=r
				}
			}

			updateBoard(s);
		}

	</script>
</body>
</html>
